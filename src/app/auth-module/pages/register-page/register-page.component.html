<section class="flex w-full h-full justify-center items-center">
  <form
    class="flex flex-col gap-5 items-center bg-neutral-900 rounded w-4/6 py-6 px-24"
    [formGroup]="form"
    (ngSubmit)="handleSubmit()"
  >
    <h1 class="title font-roboto text-stone-100 text-5xl mb-5">Sign-Up</h1>
    <div class="flex w-full gap-44">
      <div class="flex flex-col w-1/2 gap-5">
        <app-input
          [inputInfo]="{ label: 'Name', type: 'text', name: 'name' }"
          [control]="$any(form.get('name'))"
        ></app-input>
        <app-input
          [inputInfo]="{ label: 'CPF', type: 'text', name: 'cpf' }"
          [control]="$any(form.get('cpf'))"
        ></app-input>
        <app-input
          [inputInfo]="{ label: 'Position', type: 'text', name: 'position' }"
          [control]="$any(form.get('position'))"
        ></app-input>
        <div class="inputGroup text-white">
          <label>Team</label>
          <select class="text-neutral-900 w-1/2" formControlName="team">
            <option *ngFor="let team of teams$ | async" [value]="team.name">
              {{ team.name }}
            </option>
          </select>
        </div>
        <app-input
          [inputInfo]="{
            label: 'Salary',
            type: 'text',
            name: 'salary',
            class: 'w-1/2'
          }"
          [control]="$any(form.get('salary'))"
        ></app-input>
      </div>
      <div class="flex flex-col items-center w-1/2 h-full gap-5">
        <div
          class="flex w-32 h-32 rounded-full cursor-pointer bg-gray-300 relative justify-center items-center hover:border-2 hover:border-dashed hover:border-gray-700"
        >
          <label class="cursor-pointer" for="profilePic"
            ><img src="assets/cameraSvg.svg"
          /></label>
          <input
            (change)="updateProfilePic($event)"
            class="hidden"
            type="file"
            accept="image/*"
            name="profilePic"
            id="profilePic"
          />
          <img
            class="w-full h-full rounded-full bg-clip-border object-cover absolute z-10"
            *ngIf="profilePicUrl"
            [src]="profilePicUrl"
            alt=""
          />
        </div>
        <app-input
          [inputInfo]="{
            label: 'Email',
            type: 'text',
            name: 'email'
          }"
          [control]="$any(form.get('email'))"
        ></app-input>
        <app-input
          [inputInfo]="{
            label: 'Password',
            type: 'password',
            name: 'password'
          }"
          [control]="$any(form.get('password'))"
        ></app-input>
        <app-input
          [inputInfo]="{
            label: 'Phone number',
            type: 'text',
            name: 'phoneNumber'
          }"
          [control]="$any(form.get('phoneNumber'))"
        ></app-input>
      </div>
    </div>
    <button class="button w-fit">SIGN-UP</button>
  </form>
</section>
