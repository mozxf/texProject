<div class="inputGroup">
  <label class="text-white" for="email">{{ inputInfo.label }}</label>
  <input
    class="{{ inputInfo.class }}"
    #input
    id="{{ inputInfo.name }}"
    name="{{ inputInfo.name }}"
    [formControl]="control"
    type="{{ inputInfo.type }}"
    [mask]="mask"
    [prefix]="prefix"
    [readOnly]="isReadonly"
  />
  <span
    *ngIf="error?.shouldDisplay"
    class="font-montserrat text-base text-red-300 font-medium"
    >{{ error.message }}</span
  >
</div>
