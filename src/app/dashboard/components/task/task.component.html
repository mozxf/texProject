<form *ngIf="task" [formGroup]="form" class="taskContainer">
  <div class="flex flex-col gap-5">
    <h2 class="font-medium text-2xl">{{ task.description }}</h2>
    <p class="font-normal text-xl">
      Deadline: {{ task.deadline.toDate() | date : "short" }}
    </p>
  </div>
  <input
    class="w-6"
    type="checkbox"
    formControlName="checkbox"
    [attr.priority]="task.priority"
    [checked]="task.isCompleted"
    (change)="handleChange()"
  />
</form>
