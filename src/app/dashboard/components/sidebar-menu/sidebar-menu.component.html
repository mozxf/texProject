<aside class="h-full bg-neutral-900">
  <div
    class="userDataContainer flex gap-5 justify-between p-6 items-center mb-6 relative"
  >
    <div class="font-montserrat font-medium flex flex-col">
      <h2 class="text-stone-100 text-2xl">{{ userInfo?.name }}</h2>
      <span class="text-gray-300 text-base">{{ userInfo?.position }}</span>
    </div>
    <img
      class="w-20 h-20 rounded-full object-cover"
      [src]="userInfo?.profilePic"
      alt=""
    />
  </div>

  <ul class="sidebar">
    <li routerLinkActive="active">
      <a routerLink="tasks">Tasks</a>
    </li>
    <li routerLinkActive="active">
      <a routerLink="myTeam">My Team</a>
    </li>
    <li routerLinkActive="active">
      <a routerLink="otherTeams">Other Teams</a>
    </li>
    <li routerLinkActive="active">
      <a routerLink="profile">Profile</a>
    </li>
    <li (click)="logout()" routerLinkActive="active">Logout</li>
  </ul>
</aside>
