<div class="w-full h-full overflow-hidden">
  <div *ngIf="myTeam" class="w-full h-full overflow-scroll">
    <section class="flex flex-col gap-16 w-full h-full px-28 py-14">
      <h1 class="font-montserrat font-semibold text-6xl">{{ teamName }}</h1>
      <ul class="flex gap-14 flex-wrap">
        <li
          class="teamCard flex flex-col gap-5 items-center w-80 bg-neutral-900 rounded-xl font-montserrat p-9"
          *ngFor="let teammate of myTeam"
        >
          <img
            class="w-24 h-24 rounded-full object-cover"
            [src]="teammate.profilePic"
            alt=""
          />
          <div class="infoContainer">
            <h2>{{ teammate.name }}</h2>
            <span>{{ teammate.position }}</span>
          </div>
          <div class="w-full flex flex-col items-center gap-5">
            <div class="infoContainer">
              <h2>Email</h2>
              <span>{{ teammate.email }}</span>
            </div>
            <div class="infoContainer">
              <h2>Phone</h2>
              <span>{{ teammate.phoneNumber }}</span>
            </div>
          </div>
        </li>
      </ul>
    </section>
  </div>
</div>
