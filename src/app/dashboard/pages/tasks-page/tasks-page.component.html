<div class="w-full h-full">
  <section
    class="flex flex-col gap-16 w-full h-full bg-stone-100 overflow-scroll px-28 py-14"
  >
    <h1 class="font-montserrat font-medium text-7xl">Tasks</h1>
    <div class="flex flex-col">
      <h2 class="font-roboto font-medium text-5xl py-12">Pending</h2>
      <ul class="flex gap-5 flex-wrap">
        <app-task
          *ngFor="let task of incompletedTasks"
          [task]="task"
        ></app-task>
        <!-- <app-task priority="Normal" (checked)="handleEvent($event)"></app-task>
        <app-task priority="Low" (checked)="handleEvent($event)"></app-task> -->
      </ul>
    </div>
    <div class="flex flex-col">
      <h2 class="font-roboto font-medium text-5xl py-12">Completed</h2>
      <ul class="flex gap-5 flex-wrap">
        <app-task *ngFor="let task of completedTasks" [task]="task"></app-task>
        <!-- <app-task priority="Normal" (checked)="handleEvent($event)"></app-task>
        <app-task priority="Low" (checked)="handleEvent($event)"></app-task> -->
      </ul>
    </div>
  </section>
</div>
